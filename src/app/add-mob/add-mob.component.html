<h1>Add new mob</h1>
<div>
  <md-input-container>
    <input [(ngModel)]="mobData.section" mdInput placeholder="Section" />
  </md-input-container>
  <md-input-container>
    <input [(ngModel)]="mobData.task" mdInput placeholder="Task" />
  </md-input-container>
</div>
<div>
  <md-input-container>
    <input [(ngModel)]="mobData.application" mdInput placeholder="Application" />
  </md-input-container>
  <md-input-container>
    <input [(ngModel)]="mobData.startTime" mdInput placeholder="Start Time" />
  </md-input-container>
  <md-input-container>
    <input [(ngModel)]="mobData.endTime" mdInput placeholder="End Time" />
  </md-input-container>
</div>
<div>
  <md-input-container>
    <input [(ngModel)]="mobData.resourceGroup" mdInput placeholder="Resource Group" />
  </md-input-container>
</div>
<div>
  <md-input-container>
    <input [(ngModel)]="mobData.anything" mdInput placeholder="Anything" />
  </md-input-container>
  <md-input-container>
    <input [(ngModel)]="mobData.anything1" mdInput placeholder="Anything1" />
  </md-input-container>
  <md-input-container>
    <input [(ngModel)]="mobData.anything2" mdInput placeholder="Anything2" />
  </md-input-container>
</div>
<div class="buttonContainer">
  <button class="primary" md-raised-button (click)="addRow()">Add</button>
<div>
<div class="mobDataTableContainer mat-elevation-z8">
  <md-table #table [dataSource]="dataSource">

    <!-- Task Column -->
    <ng-container cdkColumnDef="section">
      <md-header-cell *cdkHeaderCellDef> Section </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.section}} </md-cell>
    </ng-container>

    <!-- Task Column -->
    <ng-container cdkColumnDef="task">
      <md-header-cell *cdkHeaderCellDef> Task </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.task}} </md-cell>
    </ng-container>

    <!-- Application Column -->
    <ng-container cdkColumnDef="application">
      <md-header-cell *cdkHeaderCellDef> Application </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.application}} </md-cell>
    </ng-container>

    <!-- Start time Column -->
    <ng-container cdkColumnDef="startTime">
      <md-header-cell *cdkHeaderCellDef> Start Time </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.startTime}} </md-cell>
    </ng-container>

    <!-- End time Column -->
    <ng-container cdkColumnDef="endTime">
      <md-header-cell *cdkHeaderCellDef> End Time </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.endTime}} </md-cell>
    </ng-container>

    <!-- Resource Group Column -->
    <ng-container cdkColumnDef="resourceGroup">
      <md-header-cell *cdkHeaderCellDef> Resource Group </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.resourceGroup}} </md-cell>
    </ng-container>

    <!-- End time Column -->
    <ng-container cdkColumnDef="anything">
      <md-header-cell *cdkHeaderCellDef> Anything </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.anything}} </md-cell>
    </ng-container>

    <!-- End time Column -->
    <ng-container cdkColumnDef="anything1">
      <md-header-cell *cdkHeaderCellDef> Anything 1 </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.anything1}} </md-cell>
    </ng-container>

    <!-- End time Column -->
    <ng-container cdkColumnDef="anything2">
      <md-header-cell *cdkHeaderCellDef> Anything 2 </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.anything2}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
<div class="buttonContainer">
  <button class="primary right" (click)="submit()" md-raised-button>Submit</button>
</div>
